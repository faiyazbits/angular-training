<div *ngIf="personGender=='Female'" (click)="onPersonGenderClick()">
    <img width="36px" height="36px" src="../../../assets/images/female.png">
    <div>{{personGender}}</div>
</div>

<div *ngIf="personGender=='Male'" (click)="onPersonGenderClick()">
    <img width="36px" height="36px" src="../../../assets/images/male.jpg">
    <div>{{personGender}}</div>
</div>
