<table class="u-full-width">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of personDetails">
            <td>{{ person.name | uppercase }}</td>
            <td>{{ person.designation }}</td>
            <td>
                <app-person-gender (personSelected)="onPersonSelected($event)" [personGender]="person.gender">
                </app-person-gender>
            </td>
            <td>{{ person.age }}</td>
        </tr>
    </tbody>
</table>
