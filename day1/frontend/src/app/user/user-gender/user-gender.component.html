<div *ngIf="userGender=='male'" (click)="highlight()">
    <img width="36px" height="36px"
      src="../../../assets/images/male.png" >
    <div>{{userGender}}</div>
  </div>
  
  <div *ngIf="userGender=='Female'"  (click)="highlight()">
    <img width="36px" height="36px"
         src="../../../assets/images/female.png"   >
    <div>{{userGender}}</div>
  </div>
