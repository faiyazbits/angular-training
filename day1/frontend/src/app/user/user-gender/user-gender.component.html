<div *ngIf="userGender=='female'">
  <img width="36px" height="36px"
       src="../../../assets/images/female.png" >
  <div>{{userGender}}</div>
</div>

<div *ngIf="userGender=='male'">
  <img width="36px" height="36px"
       src="../../../assets/images/male.png" >
  <div>{{userGender}}</div>
</div>
