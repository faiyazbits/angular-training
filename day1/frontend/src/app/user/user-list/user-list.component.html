<table class="u-full-width">
    <thead>
    <tr>

        <th>Name</th>
        <th>Designation</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" [ngClass]=
            "{'hightLightRow' : user.id ==selectedUserRowId }">
        <td>{{ user.name | uppercase }}</td>
        <td>{{ user.designation }}</td>
        <td>{{ user.age }}</td>
        <td>
            <app-user-gender [userId]="user.id" [userGender]="user.gender"
                             (userIdSelectionEvent)="onUserRowSelected($event)"></app-user-gender>
        </td>
    </tr>
    </tbody>
</table>
