<table class="u-full-width">
    <thead>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let id = index" [ngClass]=
            "{'hightlightRow' : id ==selectedUserRowId }">
        <td>{{id}}</td>
        <td>{{ user.name | uppercase }}</td>
        <td>{{ user.designation }}</td>
        <td >{{ user.age }}</td>
        <td>
            <app-user-gender [userId]="id" [userGender]="user.gender" (sendToParent)="receivedItem($event)"></app-user-gender>
        </td>
    </tr>
    </tbody>
</table>
