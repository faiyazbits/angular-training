<table class="u-full-width">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userDetails" [ngClass]="{'highlight-row': user.id == selectedUserId}">
            <td>{{ user.name | uppercase }}</td>
            <td>{{ user.designation }}</td>
            <td>
                <app-user-gender (userSelected)="onUserSelected($event)" [userId]="user.id" [userGender]="user.gender">
                </app-user-gender>
            </td>
            <td>{{ user.age }}</td>
        </tr>
    </tbody>
</table>
