        fill="currentColor" class="bi bi-grid-fill" viewBox="0 0 16 16">
        <path
            d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z" />
    </svg></button>
<button (click)=displayAsLists($event)><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
    </svg></button>

<div *ngIf="usersListDisplay">
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" [ngStyle]="{'backgroundColor': getRowColor(user)}">
                <td>{{ user.name | uppercase}}</td>
                <td>{{ user.designation}}</td>
                <td>{{ user.gender}}</td>
                <td>
                    <app-user-gender [userGender]="user.gender" (selectedUserGender)="onUserGenderSelect($event)"
                        [userId]="user.id">
                    </app-user-gender>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="usersColumnDisplay" class="usersColumnContainer">
    <ul *ngFor="let user of users" class="user-list">
        <li><span>Name:</span>{{ user.name }}</li>
        <li><span>Designation:</span>{{ user.designation}}</li>
        <!-- <li><span>Gender:</span>{{ user.gender}}</li> -->
        <li><span>Gender:</span>
            <app-user-gender [userGender]="user.gender" (selectedUserGender)="onUserGenderSelect($event)"
                [userId]="user.id">
            </app-user-gender>
        </li>
    </ul>
</div>
