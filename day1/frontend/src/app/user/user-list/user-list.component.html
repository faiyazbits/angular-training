<table class="u-full-width">
    <thead>
    <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Age</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{ user.name | uppercase }}</td>
        <td>{{ user.designation }}</td>
        <td >{{ user.age }}</td>
        <td>
            <app-user-gender [userGender]="user.gender"></app-user-gender>
        </td>
    </tr>
    </tbody>
</table>
