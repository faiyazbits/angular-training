<table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Gender</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList" >
        <td>{{ user.name }}</td>
        <td>{{ user.designation }}</td>
        <td >{{ user.gender }}</td>
        <td >{{ user.age }}</td>
      </tr>
    </tbody>
  </table>
