<table class="u-full-width">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userDetails">
            <td>{{ user.name | titlecase }}</td>
            <td>{{ user.designation }}</td>
            <td>
                <app-user-gender [userGender]="user.gender"></app-user-gender>
            </td>
            <td>{{ user.age }}</td>
        </tr>
    </tbody>
</table>
