<div class="container mt-5">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h5 class="mb-4">User Creation - Reactive Form with Validation</h5>
                <form [formGroup]="userCreationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" formControlName="name" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && controls.name.errors }"/>
                        <div *ngIf="submitted && controls.name.errors" class="invalid-feedback">
                            <div *ngIf="controls.name.errors.required">User Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>User Designation</label>
                        <select class="custom-select" formControlName="designation"
                                [ngClass]="{ 'is-invalid': submitted && controls.designation.errors }">
                            <option value="">Select user designation</option>
                            <option *ngFor="let designation of designations"
                                    [ngValue]="designation">{{designation}}</option>
                        </select>
                        <div *ngIf="submitted && controls.designation.errors" class="invalid-feedback">
                            <div *ngIf="controls.designation.errors.required">User Designation is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>User Gender</label>
                        <select class="custom-select" formControlName="gender"
                                [ngClass]="{ 'is-invalid': submitted && controls.gender.errors }">
                            <option value="">Select user gender</option>
                            <option [value]="userGenderOptions.FEMALE"> {{userGenderOptions.FEMALE}}</option>
                            <option [value]="userGenderOptions.MALE"> {{userGenderOptions.MALE}}</option>
                        </select>
                        <div *ngIf="submitted && controls.gender.errors" class="invalid-feedback">
                            <div *ngIf="controls.gender.errors.required">User Gender is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>user Type</label>
                        <select class="custom-select" formControlName="type"
                                [ngClass]="{ 'is-invalid': submitted && controls.type.errors }">
                            <option value="">Select user working type</option>
                            <option [value]="userTypeOptions.FULLTIME"> {{userTypeOptions.FULLTIME}}</option>
                            <option [value]="userTypeOptions.CONTRACT_BASED"> {{userTypeOptions.CONTRACT_BASED}}</option>
                        </select>
                        <div *ngIf="submitted && controls.type.errors" class="invalid-feedback">
                            <div *ngIf="controls.type.errors.required">User Type is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>User Age</label>
                        <input type="number" formControlName="age" class="form-control"
                               [ngClass]="{ 'is-invalid': submitted && controls.age.errors }"/>
                        <div *ngIf="submitted && controls.age.errors" class="invalid-feedback">
                            <div *ngIf="controls.age.errors.required">User Age is required</div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-primary mt-3">Create New</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
