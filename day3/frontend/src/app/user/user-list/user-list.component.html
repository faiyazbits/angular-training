<table class="table table-bordered w-100">
  <thead>
    <tr>
      <th>Name</th>
      <th>Designation</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.designation }}</td>
      <td><app-user-gender [gender]="user.gender"></app-user-gender></td>
    </tr>
  </tbody>
</table>
