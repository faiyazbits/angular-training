<!-- main app container -->
<div class="container mt-5">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h5 class="mb-4">Add user - Template Driven Form with Validation</h5>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name" id="Name"
                            #Name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
                        <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
                            <div *ngIf="Name.errors.required"> Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Designation</label>
                        <input type="text" class="form-control" name="designation" [(ngModel)]="model.designation"
                            id="designation" #designation="ngModel"
                            [ngClass]="{ 'is-invalid': f.submitted && designation.invalid }" required />
                        <div *ngIf="f.submitted && designation.invalid" class="invalid-feedback">
                            <div *ngIf="designation.errors.required">Designation is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Gender</label>
                        <input type="text" class="form-control" name="gender" [(ngModel)]="model.gender" id="gender"
                            #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required />
                        <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
                            <div *ngIf="gender.errors.required">Gender is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" name="age" [(ngModel)]="model.age" id="age"
                            #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted && age.invalid }" required />
                        <div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
                            <div *ngIf="age.errors.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button class="btn btn-primary mt-3">Add New User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
