<!-- Starts User Summary -->
<app-user-summary></app-user-summary>
<!--End User Summary-->

<!-- Starts User List -->
<div class="user-list">
  <app-user-list
    (userSelected)="onUserSelect($event)"
    [selectedUser]="selectedUser"></app-user-list>
</div>
<!-- End User List -->


<!-- Starts User Details -->
<div class="user-detail">
    <button class="btn btn-primary mr-3" [routerLink]="['reactive-form-add']">Add User Using Reactive Form</button>
    <button class="btn btn-primary" [routerLink]="['template-form-add']">Add User Using Template Driven Form</button>
  <app-user-details [user]="selectedUser"></app-user-details>
</div>
<!-- End User Details -->
