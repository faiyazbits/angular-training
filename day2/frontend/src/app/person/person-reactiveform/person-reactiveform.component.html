<div class="container mt-5">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h5 class="mb-4">Person Details - Reactive Form with Validation</h5>
                <form [formGroup]="personDetailsForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Person Name</label>
                        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.name.errors }" />
                        <div *ngIf="submitted && controls.name.errors?.required">
                            <sup>*</sup>Person Name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Designation</label>
                        <textarea formControlName="designation" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.designation.errors }">
              </textarea>
                        <div *ngIf="submitted && controls.designation.errors" class="invalid-feedback">
                            <div *ngIf="controls.designation.errors?.required">Designation is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.age.errors }" />
                        <div *ngIf="submitted && controls.age.errors" class="invalid-feedback">
                            <div *ngIf="controls.age.errors?.required">Age is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Person Gender</label>
                        <select class="custom-select" formControlName="gender">
                <option value="">Select Gender</option>
                <option [value]="personGenderOptions.MALE"> {{personGenderOptions.MALE}}</option>
                <option [value]="personGenderOptions.FEMALE"> {{personGenderOptions.FEMALE}}</option>
              </select>
                        <div class="invalid-feedback" *ngIf="submitted && controls.gender.errors?.required">
                            <sup>*</sup>Person Gender is required
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-primary mt-3">Add New User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
