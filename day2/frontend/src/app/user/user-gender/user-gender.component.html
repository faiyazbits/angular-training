<div *ngIf="isMaleUser()">
  <img width="24px" height="24" src="../../../assets/images/male.png" />
  <div>{{ userGender | titlecase }}</div>
</div>

<div *ngIf="isFemaleUser()">
  <img width="24" height="24" src="../../../assets/images/female.png" />
  <div>{{ userGender | titlecase }}</div>
</div>
