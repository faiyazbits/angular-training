<h2>Login</h2>
<div class="container">

    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted &&userLoginForm. controls.username.errors }" />
            <div *ngIf="submitted && userLoginForm.controls.username.errors" class="invalid-feedback">
                <div *ngIf="userLoginForm.controls.username.errors.required">username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && userLoginForm.controls.password.errors }" />
            <div *ngIf="submitted && userLoginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="userLoginForm.controls.password.errors.required">password is required</div>
            </div>
        </div>
        <div class="form-group text-right">
            <button class="btn btn-primary mt-3">Login</button>
        </div>
    </form>
</div>
