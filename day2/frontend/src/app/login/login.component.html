<h2>Login</h2>
<div class="container">


    <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter Your Email ID" [ngClass]="{ 'is-invalid': submitted &&userLoginForm. controls.email.errors }" />
            <div *ngIf="submitted && userLoginForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="userLoginForm.controls.email.errors.required">email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter Your Password" [ngClass]="{ 'is-invalid': submitted && userLoginForm.controls.password.errors }" />
            <div *ngIf="submitted && userLoginForm.controls.password.errors" class="invalid-feedback">
                <div *ngIf="userLoginForm.controls.password.errors.required">password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary mt-3">Login</button>
        </div>
    </form>
</div>

<router-outlet></router-outlet>
